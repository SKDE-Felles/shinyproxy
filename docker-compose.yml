version: "3.6"

services:
  shinyproxy:
    image: hnskde/shinyproxy
    restart: unless-stopped
    container_name: shinyproxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8080:8080
    networks:
      - mongr-net
    logging:
      driver: awslogs
      options:
        awslogs-region: eu-west-1
        awslogs-group: shinyproxy
        awslogs-stream: shinyproxy
        awslogs-create-group: "true"

  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      --label-enable --no-restart --cleanup
    logging:
      driver: awslogs
      options:
        awslogs-region: eu-west-1
        awslogs-group: watchtower
        awslogs-stream: watchtower
        awslogs-create-group: "true"

networks:
  mongr-net:
    name: mongr-net
