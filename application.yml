proxy:
  title: mongr
  hide-navbar: true
  landing-page: /
  port: 8080
  container-wait-time: 20000
  authentication: none
  docker:
    internal-networking: true
  usage-stats-url: http://172.31.31.109:8086/write?db=shinyproxy_usagestats
  specs:
  - id: qmongr
    display-name: qmongr
    container-cmd: ["R", "-e", "options(shiny.port=3838,shiny.host='0.0.0.0'); qmongr::run_app()"]
    container-image: hnskde/qmongr
    container-network: mongr-net
    container-env:
      IMONGR_DB_HOST: ${IMONGR_DB_HOST}
      IMONGR_DB_NAME: ${IMONGR_DB_NAME}
      IMONGR_DB_USER: ${IMONGR_DB_USER}
      IMONGR_DB_PASS: ${IMONGR_DB_PASS}
  - id: tmongr
    display-name: tmongr
    container-cmd: ["R", "-e", "options(shiny.port=3838,shiny.host='0.0.0.0'); tmongr::run_app()"]
    container-image: hnskde/tmongr
    container-network: mongr-net
  - id: rap-reg-template
    display-name: Test app for shinyproxy
    container-cmd: ["R", "-e", "shiny::runApp('/root/rapRegTemplate')"]
    container-image: hnskde/rap-reg-template
    container-network: mongr-net
logging:
  file:
    shinyproxy.log

